<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    background: linear-gradient(135deg,#2b1055,#1b0b3a);
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background: rgba(255,255,255,0.08);
    padding:30px;
    width:340px;
    border-radius:15px;
    backdrop-filter: blur(10px);
    color:white;
}
h2{text-align:center;}
input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:none;
}
button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#7c3aed;
    color:white;
    font-size:16px;
    cursor:pointer;
}
a{color:#a78bfa;}
.error{
    color:#ff6b6b;
    font-size:14px;
    margin-top:5px;
}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<form method="POST">
<input name="username" placeholder="Username" required>

<input type="password" name="password" placeholder="Password" required>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

<button>Login</button>
</form>

<p style="text-align:center;">
Don't have an account? <a href="/register">Register</a>
</p>
</div>

</body>
</html>
